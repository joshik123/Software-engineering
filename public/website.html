<!-- Document type declaration -->
<!DOCTYPE html>

<!-- Start of HTML document -->
<html lang="en">
<head>
  <!-- Metadata specifying character encoding -->
  <meta charset="UTF-8">
  <!-- Metadata specifying viewport settings for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the document -->
  <title>Study Planner</title>
  <!-- Link to an external CSS file for styling -->
  <link rel="stylesheet" href="styles.css"> <!-- Links to the CSS file -->
</head>
<body>
  <!-- Header section -->
  <header>
    <!-- Heading with the title of the application -->
    <h1>Study Planner</h1>
  </header>
  <!-- Navigation section -->
  <nav>
    <!-- Unordered list for navigation links -->
    <ul>
      <!-- List item with a link to the "Home" page -->
      <li><a href="#">Home</a></li>
      <!-- List item with a link to the "My Profile" page -->
      <li><a href="#">My Profile</a></li>
      <!-- List item with a link to the "Study Dashboard" page -->
      <li><a href="#">Study Dashboard</a></li>
      <!-- List item with a link to the "Settings" page -->
      <li><a href="#">Settings</a></li>
    </ul>
  </nav>
  <!-- Main content section -->
  <main>
    <!-- Heading welcoming the user -->
    <h2>Welcome, User!</h2>
    <!-- Paragraph providing information about the Study Planner dashboard -->
    <p>This is your Study Planner dashboard. Here, you can plan your study tasks, track your progress, and manage your study profile.</p>
    <!-- Button to plan study tasks -->
    <a href="#" class="button">Plan Study Tasks</a>
    <!-- Button to view the study dashboard -->
    <a href="#" class="button">View Study Dashboard</a>
    <!-- Button to manage the user's profile -->
    <a href="#" class="button">Manage Profile</a>
  </main>
  <!-- Include the JavaScript file -->
  <!-- Script tag to link to an external JavaScript file -->
  <script src="/script.js"></script>
</body>
</html>
